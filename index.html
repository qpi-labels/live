    <script>
        async function getServerTime(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                const serverDate = response.headers.get('Date');
                return new Date(serverDate);
            } catch (error) {
                console.error('서버 시간을 가져오는 데 실패했습니다:', error);
                return new Date(); // 실패 시 클라이언트 시간 반환
            }
        }

        function addZero(val) {
            return val < 10 ? '0' + val : val;
        }

        function createCountdownElement(id, label) {
            const container = document.createElement('div');
            container.className = 'countdown-container';

            const title = document.createElement('h2');
            title.innerText = label;

            const countdown = document.createElement('div');
            countdown.className = 'countdown';
            countdown.id = id;
            countdown.innerText = '로딩 중...';

            container.appendChild(title);
            container.appendChild(countdown);
            document.getElementById('countdowns').appendChild(container);
        }

        async function startCountdowns() {
            const serverTime = await getServerTime('https://www.naver.com/');
            
            const targets = [
                { id: 'countdown1', label: 'Blue Origin 뉴 글렌 Maiden Flight', target: new Date(Date.UTC(2025, 0, 16, 6, 35, 0)) }, // UTC 2025-01-13 22:00
                { id: 'countdown2', label: 'SpaceX 스타쉽 IFT-7', target: new Date(Date.UTC(2025, 0, 16, 22, 0, 0)) }, // UTC 2025-01-15 19:00
                { id: 'countdown3', label: '개학', target: new Date(Date.UTC(2025, 2, 3, 9, 0, 0)) }  // UTC 2025-01-20 15:00
            ];

            targets.forEach(item => {
                createCountdownElement(item.id, item.label);
            });

            function updateCountdowns() {
                const now = new Date(serverTime.getTime() + (new Date() - serverTime));

                targets.forEach(item => {
                    const diff = item.target - now;

                    if (diff <= 0) {
                        document.getElementById(item.id).innerText = 'T - 00 : 00 : 00';
                    } else {
                        const hours = Math.floor(diff / (1000 * 60 * 60));
                        const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                        const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                        document.getElementById(item.id).innerText =
                           'T - ' + addZero(hours) + ' : ' + addZero(minutes) + ' : ' + addZero(seconds) + '';
                    }
                });
            }

            updateCountdowns();
            setInterval(updateCountdowns, 1000);
        }

        startCountdowns();
