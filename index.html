<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 라이브 스트림</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        .video-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        iframe {
            border: none;
            width: 100%;
            max-width: 800px;
            height: 450px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>유튜브 라이브 스트림</h1>
    <div class="video-container">
        <!-- YouTube Live Video Embed -->
        <iframe 
            src="https://www.youtube.com/embed/live_stream?channel=UCEVXzt1VEWfQFMewKOUL70Q" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
